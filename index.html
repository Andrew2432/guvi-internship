<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Login Page</title>
	</head>
	<body>
		<header><h2>Login Page</h2></header>

		<main>
			<section class="login-form">
				<span><h3>Login Form</h3></span>
				<form autocomplete="on">
					<label for="login-username">Username or E-mail:</label>
					<input
						type="text"
						name="login-username"
						placeholder="Enter username or email"
						autofocus="on"
						maxlength="30"
						required
					/>
					<br />
					<label for="login-password">Password:</label>
					<input
						type="password"
						name="login-password"
						maxlength="20"
						placeholder="Enter password"
						autocomplete="off"
						required
					/><br />
					<button type="submit" name="login-submit">Login</button> <br />
				</form>
				<section class="login-options">
					<span class="login-forgot-pass">
						<a href="forgot-password.html">Forgot password?</a>
					</span>
					<br />
					<span class="login-register">
						<a href="register.html">New user? Register here!</a>
					</span>
				</section>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
